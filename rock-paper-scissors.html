    // Step 1: Computer will randomly return "Rock, Paper, or Scissors" strings.
    function computerChoice () {
      let randomValue = Math.floor(Math.random() * 3);
      switch (randomValue) {
        case 0:
          return "rock";
          break;
        case 1:
          return "paper";
          break;
        case 2:
          return "scissors";
          break;
      }
    }

    const computerSelection = computerChoice ();
